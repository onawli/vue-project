<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #box{
      height: 500px;
      width: 100%;
    }
  </style>
</head>

<body>
  <!-- 地图容器 -->
  <div id="box"></div>

  <!-- 引入百度地图apijs文件 -->
  <script src="http://api.map.baidu.com/api?v=3.0&ak=h3qXNNBRy2QVNefsewbNNRSWVT6Yach4"></script>
  <script>
    var map = new BMap.Map("box");
    // 创建地图实例
    var point = new BMap.Point(116.404, 39.915);
    // 创建点坐标
    map.centerAndZoom(point, 15);
// 初始化地图，设置中心点坐标和地图级别
  </script>
</body>

</html>
